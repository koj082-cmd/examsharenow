<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지식 정보 공유 플랫폼</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 1. React 및 ReactDOM 로드 (가장 먼저 로드되어야 합니다) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 2. Babel 로드 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 3. Lucide 아이콘 로드 (전역으로 노출되는 lucide/umd를 사용) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- 4. Firebase 라이브러리 로드 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, addDoc, onSnapshot, serverTimestamp, where, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 전역 객체에 Firebase 함수들을 노출하여 React 코드에서 사용할 수 있도록 설정
        window.firebaseDependencies = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, collection, query, orderBy, addDoc, onSnapshot, serverTimestamp, where, setLogLevel
        };
        // Firebase 로드가 완료되었음을 알림
        window.firebaseLoaded = true;
    </script>
    <!-- 폰트 설정 및 커스텀 스타일 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* 스크롤바 스타일링 (선택적) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #6366f1; border-radius: 4px; }
        ::-webkit-scrollbar-track { background-color: #eef2ff; }
    </style>
</head>
<body class="bg-gray-50 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        // 전역 변수 설정 (Canvas 환경 변수가 없을 경우 대비)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        /**
         * Lucide UMD 아이콘 함수를 React 컴포넌트로 변환합니다.
         */
        const createIconComponent = (IconName) => {
            return (props) => {
                // 아이콘 로딩 상태를 확인하여 Lucide 객체를 안전하게 참조합니다.
                const LucideIcons = window.lucide;
                const IconFunction = LucideIcons ? LucideIcons[IconName] : null;
                
                if (typeof IconFunction !== 'function') {
                    // --- 변경된 부분: 폴백 SVG를 'Book' 모양으로 변경 ---
                    // Lucide 아이콘 로드에 실패했을 때 표시되는 폴백 아이콘입니다.
                    // 책 모양의 SVG는 지식 공유 플랫폼 주제와 일치합니다.
                    return (
                        <svg {...props} className={props.className || "h-5 w-5"} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M4 19.5V15a2.5 2.5 0 0 1 5 0v4.5"/>
                            <path d="M19 19.5V15a2.5 2.5 0 0 0-5 0v4.5"/>
                            <path d="M12 10.5V19.5" />
                            <path d="M21 21H3V4a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1z" />
                        </svg>
                    );
                }

                const svgString = IconFunction(props);
                
                return (
                    <div 
                        className={props.className || "h-5 w-5"} 
                        style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center', ...props.style }}
                        dangerouslySetInnerHTML={{ __html: svgString }} 
                    />
                );
            };
        };
        
        // 새로운 디자인 테마에 맞춘 아이콘들 정의
        const BookOpenCheck = createIconComponent('BookOpenCheck'); // 메인 타이틀
        const ChevronLeft = createIconComponent('ChevronLeft'); // 뒤로가기
        const MessageSquareShare = createIconComponent('MessageSquareShare'); // 게시물 등록
        const UserCircle = createIconComponent('UserCircle'); // 닉네임 설정
        const BookOpen = createIconComponent('BookOpen'); // 과목 카드
        const Image = createIconComponent('Image'); // 파일 선택
        const X = createIconComponent('X'); // 이미지 취소
        const LogOut = createIconComponent('LogOut'); // 닉네임 변경/로그아웃

        // React Hooks 사용 준비
        const { useState, useEffect, useCallback } = React;

        // Firebase 초기화 및 상태 관리 커스텀 훅
        function useFirebase() {
            const [db, setDb] = useState(null);
            const [userId, setUserId] = useState(null);
            const [isReady, setIsReady] = useState(false);

            useEffect(() => {
                // Firebase 종속성이 로드될 때까지 기다립니다.
                if (!window.firebaseLoaded || !window.firebaseDependencies) {
                    const checkDependencies = setInterval(() => {
                        if (window.firebaseLoaded && window.firebaseDependencies) {
                            clearInterval(checkDependencies);
                            initialize();
                        }
                    }, 100);
                    return () => clearInterval(checkDependencies);
                } else {
                    initialize();
                }

                function initialize() {
                    const {
                        initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
                        getFirestore, setLogLevel
                    } = window.firebaseDependencies;

                    setLogLevel('debug');

                    if (!firebaseConfig || !Object.keys(firebaseConfig).length) {
                        console.error("Firebase config is missing.");
                        setIsReady(true);
                        return;
                    }

                    try {
                        const app = initializeApp(firebaseConfig);
                        const authInstance = getAuth(app);
                        const dbInstance = getFirestore(app);

                        setDb(dbInstance);

                        const authenticate = async () => {
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(authInstance, initialAuthToken);
                                } else {
                                    await signInAnonymously(authInstance);
                                }
                            } catch (error) {
                                console.error("Firebase Sign-in/Auth Error:", error);
                            }
                        };

                        authenticate();

                        const unsubscribe = onAuthStateChanged(authInstance, (user) => {
                            if (user) {
                                setUserId(user.uid); 
                            } else {
                                setUserId(crypto.randomUUID()); 
                            }
                            setIsReady(true);
                        });

                        return () => unsubscribe();
                    } catch (e) {
                        console.error("Firebase Initialization Critical Error:", e);
                        setIsReady(true);
                    }
                }
            }, []);

            return { db, userId, isReady };
        }
        
        // 과목 목록
        const SUBJECTS = [
            '지역 이해', '물리학', '생명과학', '확률과통계', '미적분', '영어',
            '한문', '중국어', '언어와 매체', '경제수학', '기하',
            '국제관계와 국제기구', '고전과 윤리', '화학', '지구과학'
        ];

        // 기타 상수 설정
        const MAX_FILE_SIZE_KB = 500;
        const MAX_FILE_SIZE_BYTES = MAX_FILE_SIZE_KB * 1024;
        const NICKNAME_KEY = "exam_share_nickname";
        
        // 닉네임 설정 화면 컴포넌트 (로그인 창 역할)
        const NicknameSetup = ({ setNickname }) => {
            const [input, setInput] = useState('');

            const handleSetup = (e) => {
                e.preventDefault();
                const trimmedInput = input.trim();
                if (trimmedInput.length < 2 || trimmedInput.length > 10) {
                    console.warn("닉네임은 2자 이상 10자 이하로 입력해야 합니다.");
                    document.getElementById('nickname-error').textContent = "닉네임은 2자 이상 10자 이하로 입력해주세요.";
                    return;
                }
                document.getElementById('nickname-error').textContent = "";
                localStorage.setItem(NICKNAME_KEY, trimmedInput);
                setNickname(trimmedInput);
            };

            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-50 p-4">
                    <form onSubmit={handleSetup} className="p-8 bg-white rounded-2xl shadow-2xl w-full max-w-md text-center border-t-4 border-indigo-600">
                        <div className="mb-6">
                            <UserCircle className="h-12 w-12 text-indigo-600 mx-auto mb-3" />
                            <h2 className="text-3xl font-extrabold text-gray-800">지식 공유 플랫폼 입장</h2>
                            <p className="text-gray-500 mt-2">활동하실 닉네임을 설정해주세요.</p>
                        </div>
                        
                        <input
                            type="text"
                            placeholder="2~10자 닉네임 입력"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            className="w-full p-3 mb-2 border-2 border-indigo-300 rounded-xl focus:ring-4 focus:ring-indigo-500/50 transition text-lg shadow-sm"
                            maxLength={10}
                            required
                        />
                        <p id="nickname-error" className="text-red-500 text-sm mb-4 h-5"></p>

                        <button
                            type="submit"
                            className="w-full py-3 font-bold text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 transition duration-150 shadow-lg shadow-indigo-300/50"
                        >
                            닉네임 설정 및 입장
                        </button>
                    </form>
                </div>
            );
        };

        // 개별 과목 방 컴포넌트
        const SubjectRoom = ({ subject, db, userId, nickname, onBack }) => {
            const [posts, setPosts] = useState([]);
            const [title, setTitle] = useState('');
            const [content, setContent] = useState('');
            const [imageFile, setImageFile] = useState(null); 
            const [imagePreview, setImagePreview] = useState(null); 
            const [isLoading, setIsLoading] = useState(true);
            const [uploadError, setUploadError] = useState('');
            const [showErrorModal, setShowErrorModal] = useState(false);
            const [modalMessage, setModalMessage] = useState("");

            const collectionPath = `artifacts/${appId}/public/data/exam_posts`;

            // 커스텀 모달 표시 함수 (alert 대체)
            const showCustomAlert = (message) => {
                setModalMessage(message);
                setShowErrorModal(true);
            };

            // 이미지 파일 핸들러 (Base64 변환)
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                setUploadError(''); 
                if (!file) {
                    setImageFile(null);
                    setImagePreview(null);
                    return;
                }

                if (file.size > MAX_FILE_SIZE_BYTES) {
                    setUploadError(`파일 크기가 ${MAX_FILE_SIZE_KB}KB를 초과합니다. 더 작은 이미지를 선택해주세요.`);
                    setImageFile(null);
                    setImagePreview(null);
                    return;
                }

                const reader = new FileReader();
                reader.onloadend = () => {
                    setImageFile(reader.result);
                    setImagePreview(reader.result);
                };
                reader.onerror = () => {
                    setUploadError("파일을 읽는 도중 오류가 발생했습니다.");
                    setImageFile(null);
                    setImagePreview(null);
                };
                reader.readAsDataURL(file); 
            };

            // 파일 선택 취소 핸들러
            const handleCancelImage = () => {
                setImageFile(null);
                setImagePreview(null);
                setUploadError('');
                const fileInput = document.getElementById('file-upload');
                if (fileInput) fileInput.value = '';
            };

            // 실시간 데이터 리스너
            useEffect(() => {
                if (!db || !window.firebaseDependencies) return; 

                const { collection, query, where, onSnapshot } = window.firebaseDependencies;
                
                // Firestore 인덱스 오류 방지 및 JS 정렬을 위해 orderBy는 사용하지 않습니다.
                const q = query(
                    collection(db, collectionPath),
                    where("subject", "==", subject)
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    let fetchedPosts = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // JS에서 정렬 (최신순)
                    fetchedPosts.sort((a, b) => {
                        if (!a.timestamp) return -1;
                        if (!b.timestamp) return 1;
                        const dateA = a.timestamp && typeof a.timestamp.toDate === 'function' ? a.timestamp.toDate() : new Date(0);
                        const dateB = b.timestamp && typeof b.timestamp.toDate === 'function' ? b.timestamp.toDate() : new Date(0);
                        return dateB - dateA;
                    });

                    setPosts(fetchedPosts);
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error fetching posts:", error);
                    setIsLoading(false);
                    showCustomAlert("정보를 불러오는 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.");
                });

                return () => unsubscribe();
            }, [db, subject]);

            // 게시물 추가 핸들러
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!db || !window.firebaseDependencies) return;

                const { collection, addDoc, serverTimestamp } = window.firebaseDependencies;

                if (!nickname || !title.trim() || !content.trim()) {
                    showCustomAlert("닉네임, 제목, 내용을 모두 입력해주세요.");
                    return;
                }

                if (uploadError) {
                    showCustomAlert("이미지 파일 오류를 해결한 후 다시 시도해주세요.");
                    return;
                }

                try {
                    await addDoc(collection(db, collectionPath), {
                        subject: subject,
                        title: title.trim(),
                        content: content.trim(),
                        imageDataUrl: imageFile || null, 
                        nickname: nickname, 
                        timestamp: serverTimestamp(),
                    });

                    // 폼 초기화
                    setTitle('');
                    setContent('');
                    handleCancelImage(); 

                } catch (error) {
                    console.error("Error adding document: ", error);
                    showCustomAlert("게시물 등록 중 오류가 발생했습니다. (자세한 내용은 콘솔 확인)");
                }
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return "등록 중...";
                if (typeof timestamp.toDate !== 'function') return "업로드 대기 중..."; 
                const date = timestamp.toDate();
                return date.toLocaleString('ko-KR', {
                    month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit'
                });
            };
            
            // 오류 모달 컴포넌트
            const ErrorModal = () => (
                <div className={`fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300 ${showErrorModal ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                    <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm transform transition-transform duration-300 scale-100 border-t-4 border-red-600">
                        <h4 className="text-xl font-bold text-red-600 mb-4 flex items-center">⚠️ 오류 알림</h4>
                        <p className="text-gray-700 mb-6">{modalMessage}</p>
                        <button
                            onClick={() => setShowErrorModal(false)}
                            className="w-full py-2 font-bold text-white bg-red-500 rounded-lg hover:bg-red-600 transition shadow-md"
                        >
                            확인
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="p-4 sm:p-8 max-w-4xl mx-auto bg-white min-h-screen shadow-xl">
                    <ErrorModal />
                    <button
                        onClick={onBack}
                        className="mb-6 px-4 py-2 text-sm font-semibold text-indigo-700 bg-indigo-50 border border-indigo-200 rounded-full hover:bg-indigo-100 transition duration-150 shadow-sm flex items-center"
                    >
                        <ChevronLeft className="h-4 w-4 mr-1" />
                        전체 과목 목록
                    </button>
                    <h2 className="text-4xl font-extrabold text-gray-800 mb-2 border-b-4 border-indigo-600 pb-2 text-center">{subject} 정보 공유</h2>
                    <p className="text-lg text-gray-600 mb-8 text-center">환영합니다, <span className="font-extrabold text-indigo-700">{nickname}</span>님! 최신 정보를 공유해주세요.</p>

                    {/* 새 글 작성 폼 */}
                    <form onSubmit={handleSubmit} className="mb-12 p-6 border border-indigo-200 rounded-xl bg-indigo-50 shadow-lg">
                        <h3 className="text-2xl font-bold text-indigo-800 mb-4 border-b border-indigo-300 pb-2">새 자료 공유</h3>
                        <input
                            type="text"
                            placeholder="제목을 입력하세요 (필수)"
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                            className="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-500/50 transition text-base font-semibold shadow-sm"
                            required
                        />
                        <textarea
                            placeholder="내용 및 설명을 입력하세요 (필수)"
                            value={content}
                            onChange={(e) => setContent(e.target.value)}
                            rows="6"
                            className="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-500/50 transition resize-none text-base shadow-sm"
                            required
                        />

                        {/* 파일 업로드/미리보기 영역 */}
                        <div className="flex flex-col sm:flex-row items-start sm:items-center mb-4 space-y-3 sm:space-y-0 sm:space-x-6">
                            <label htmlFor="file-upload" className="flex items-center px-4 py-2 bg-indigo-200 text-indigo-800 rounded-full cursor-pointer hover:bg-indigo-300 transition text-sm font-medium shadow-md">
                                <Image className="h-4 w-4 mr-2" />
                                자료 이미지 선택
                            </label>
                            <input
                                type="file"
                                id="file-upload"
                                accept="image/*"
                                onChange={handleFileChange}
                                className="hidden"
                            />
                            
                            <p className="text-xs text-gray-600 font-medium">
                                *최대 파일 크기: {MAX_FILE_SIZE_KB}KB 이하 권장 (Base64 저장)
                            </p>
                        </div>
                        

                        {uploadError && (
                            <div className="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg mb-4 text-sm">
                                ⚠️ {uploadError}
                            </div>
                        )}

                        {imagePreview && !uploadError && (
                            <div className="mb-4 p-4 border border-indigo-300 rounded-lg bg-white relative">
                                <button
                                    type="button"
                                    onClick={handleCancelImage}
                                    className="absolute top-1 right-1 p-1 bg-red-500 text-white rounded-full hover:bg-red-600 transition z-10 shadow-lg"
                                    aria-label="이미지 취소"
                                >
                                    <X className="h-4 w-4" />
                                </button>
                                <p className="text-sm font-medium mb-2 text-indigo-600">첨부 이미지 미리보기:</p>
                                <img src={imagePreview} alt="미리보기" className="rounded-lg w-full max-h-72 object-contain border border-gray-200 shadow-inner" />
                            </div>
                        )}

                        <button
                            type="submit"
                            className="w-full py-3 font-bold text-lg text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 transition duration-150 shadow-xl shadow-indigo-400/50 mt-4 flex items-center justify-center"
                            disabled={!!uploadError}
                        >
                            <MessageSquareShare className="h-5 w-5 mr-2" />
                            게시물 등록 및 공유
                        </button>
                    </form>

                    {/* 게시물 목록 */}
                    <h3 className="text-3xl font-bold text-gray-800 mb-6 border-b border-gray-300 pb-2">최신 공유 정보 ({posts.length}개)</h3>
                    {isLoading ? (
                        <div className="text-center p-8 text-gray-500 bg-gray-100 rounded-xl shadow-inner">정보를 불러오는 중입니다...</div>
                    ) : posts.length === 0 ? (
                        <div className="text-center p-8 border border-gray-300 rounded-xl bg-gray-50 text-gray-600 shadow-inner">
                            아직 공유된 정보가 없습니다. 귀한 정보를 먼저 공유해주세요!
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {posts.map((post) => (
                                <div key={post.id} className="p-6 border border-gray-200 rounded-xl shadow-md bg-white hover:border-indigo-400 transition duration-200">
                                    <h4 className="text-xl font-extrabold text-gray-900 mb-3 leading-snug border-b pb-2">{post.title}</h4>
                                    
                                    {post.imageDataUrl && (
                                        <div className="mb-4">
                                            <img
                                                src={post.imageDataUrl}
                                                alt="공유 이미지"
                                                className="rounded-lg w-full max-h-72 object-contain border border-gray-100 shadow-inner"
                                            />
                                        </div>
                                    )}

                                    <p className="text-gray-700 whitespace-pre-wrap text-base mb-4">{post.content}</p>
                                    
                                    <div className="flex justify-between items-center text-sm text-gray-500 pt-3 border-t border-gray-100">
                                        <span>작성자: <span className="font-bold text-indigo-600">{post.nickname || '익명'}</span></span>
                                        <span>{formatDate(post.timestamp)}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // 메인 앱 컴포넌트
        function App() {
            const [selectedSubject, setSelectedSubject] = useState(null);
            const [nickname, setNickname] = useState(null);
            const { db, userId, isReady } = useFirebase();

            // 닉네임 로드/설정
            useEffect(() => {
                const storedNickname = localStorage.getItem(NICKNAME_KEY);
                if (storedNickname) {
                    setNickname(storedNickname);
                }
            }, []);

            if (!isReady) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-50 p-4">
                        <div className="p-6 bg-white rounded-xl shadow-2xl text-xl font-bold text-indigo-600 animate-pulse">
                            플랫폼 데이터 로딩 중...
                        </div>
                    </div>
                );
            }

            // 닉네임이 설정되지 않았다면 설정 화면 표시
            if (!nickname) {
                return <NicknameSetup setNickname={setNickname} />;
            }

            // 과목 방 진입 시
            if (selectedSubject) {
                return (
                    <SubjectRoom
                        subject={selectedSubject}
                        db={db}
                        userId={userId}
                        nickname={nickname} // 설정된 닉네임 전달
                        onBack={() => setSelectedSubject(null)}
                    />
                );
            }

            // 메인 과목 목록 뷰
            return (
                <div className="min-h-screen bg-gray-100 p-4 sm:p-8">
                    <header className="text-center mb-12 bg-white p-6 rounded-xl shadow-lg border-b-4 border-indigo-600">
                        <h1 className="text-4xl sm:text-5xl font-extrabold text-indigo-800 mb-3 tracking-tight drop-shadow-md flex items-center justify-center">
                            <BookOpenCheck className="h-10 w-10 sm:h-12 sm:w-12 mr-3 text-indigo-600" />
                            지식 정보 공유 플랫폼
                        </h1>
                        <p className="text-lg text-gray-600 mt-4">환영합니다, <span className="font-extrabold text-indigo-700">{nickname}</span>님! 원하는 주제 게시판을 선택하세요.</p>
                        <p className="text-xs text-gray-500 mt-4">
                            <button 
                                onClick={() => { 
                                    localStorage.removeItem(NICKNAME_KEY); 
                                    setNickname(null); 
                                }}
                                className="text-red-500 hover:text-red-700 transition flex items-center justify-center mx-auto"
                            >
                                <LogOut className="h-3 w-3 mr-1" />
                                닉네임 변경/로그아웃
                            </button>
                        </p>
                    </header>

                    <main className="max-w-6xl mx-auto">
                        <h2 className="text-2xl font-bold text-gray-700 mb-6 pl-2">전체 과목 목록</h2>
                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 sm:gap-6">
                            {SUBJECTS.map((subject) => (
                                <div
                                    key={subject}
                                    onClick={() => setSelectedSubject(subject)}
                                    className="bg-white p-5 sm:p-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out cursor-pointer flex flex-col items-center justify-center text-center border-b-4 border-indigo-400 hover:border-indigo-600 hover:bg-indigo-50"
                                >
                                    <BookOpen className="h-8 w-8 text-indigo-500 mb-2" />
                                    <span className="text-base sm:text-lg font-extrabold text-gray-800 leading-snug">{subject}</span>
                                    <span className="text-xs text-indigo-600 mt-2 font-medium pt-1 w-full border-t border-indigo-200">정보 공유 방 입장</span>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="text-center mt-16 p-4 text-sm text-gray-400">
                        <p>© 2025 지식 공유 플랫폼. 모든 정보는 사용자 간 공유를 목적으로 합니다.</p>
                    </footer>
                </div>
            );
        }

        // 애플리케이션 렌더링
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
